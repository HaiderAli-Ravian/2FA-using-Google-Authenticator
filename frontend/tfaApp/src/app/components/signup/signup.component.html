
  <div class="container">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <form [formGroup]="signUpForm" (submit)="signUp()">
          <h1 class="h3 mb-3 fw-normal text-center mt-4 font-weight-bold display-4 text-primary">GCU-CMS</h1>
        
          <input formControlName="name" class="form-control mb-2" placeholder="Name" required>
        
          <input formControlName="email" type="email" class="form-control mb-2" placeholder="Email" required>
        
          <input formControlName="password" type="password" class="form-control mb-2" placeholder="Password" required>
      
          <input formControlName="confirmPassword" type="password" class="form-control mb-2" placeholder="Confirm Password" required>
        
          <button class="w-100 btn btn-lg btn-primary" type="submit">SignUp</button>
        </form>
      </div>
    </div>
  </div>
